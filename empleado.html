<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado - Panel de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Panel de Ventas Empleado</h1>
    </header>
    <main>
        <section>
            <h2>Productos</h2>
            <ul id="productList"></ul>
        </section>

        <section>
            <h3>Registrar Venta</h3>
            <form id="saleForm">
                <label for="saleProductName">Nombre del Producto:</label>
                <input type="text" id="saleProductName" required>
                <label for="saleQuantity">Cantidad:</label>
                <input type="number" id="saleQuantity" required>
                <button type="submit">Registrar Venta</button>
            </form>
        </section>

        <button id="logoutButton">Cerrar SesiÃ³n</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
