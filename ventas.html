</head>

    <main>
        <h1>Ventas</h1>
        <div>
            <h2>Agregar Venta</h2>
            <form id="addSaleForm">
                <label for="product">Producto:</label>
                <input type="text" id="product" required>
                <label for="quantity">Cantidad:</label>

                <button type="submit">Agregar Venta</button>
            </form>
        </div>
        <div>
            <h2>Ventas Realizadas</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
