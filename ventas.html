<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ventas">
        <button id="volverVentas">Volver</button>
        <h2>Panel de Ventas</h2>
        <form id="formRegistrarProducto">
            <h3>Registrar Venta</h3>
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" required>
            <label for="idNombreProducto">ID o Nombre del Producto:</label>
            <input type="text" id="idNombreProducto" required>
            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" id="cantidadProducto" required>
            <button type="submit">Registrar Producto</button>
        </form>
        <h3>Carrito de Compra</h3>
        <ul id="listaCarrito"></ul>
        <p id="totalCarrito">Total Carrito: 0</p>
        <label for="montoPago">Monto a Pagar:</label>
        <input type="number" id="montoPago">
        <button id="confirmarCompra">Confirmar Compra</button>
        <p id="totalDevolver">Total a Devolver: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
